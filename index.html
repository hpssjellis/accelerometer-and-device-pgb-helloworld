<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">


    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
     alert('devices ready to use');
      var options = { frequency: 40 }; // if 1000 update every second
       watchID = navigator.accelerometer.watchAcceleration(onAccelSuccess, onAccelError, options);
       
    }
    
  

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onAccelSuccess(acceleration) {

        document.getElementById('myDiv1').style.left = parseInt(document.getElementById('myDiv1').style.left)+(-1*acceleration.x*4) + 'px' 
        document.getElementById('myDiv1').style.top = parseInt(document.getElementById('myDiv1').style.top)+ (acceleration.y*4) + 'px' 
    
       if (parseInt(document.getElementById('myDiv1').style.left) < 0){document.getElementById('myDiv1').style.left = '0px'}
       if (parseInt(document.getElementById('myDiv1').style.left) > window.innerWidth - document.getElementById('myDiv1').style.width ){document.getElementById('myDiv1').style.left =window.innerWidth +  'px'}
       if (parseInt(document.getElementById('myDiv1').style.top) < 0){document.getElementById('myDiv1').style.top = '0px'}
       if (parseInt(document.getElementById('myDiv1').style.top) > window.innerHeight - document.getElementById('myDiv1').style.height){document.getElementById('myDiv1').style.top = window.innerHeight + 'px'}
    }

    // onError: Failed to get the acceleration
    //
    function onAccelError() {
        alert('onError!');
    }
    

    function stopAccelWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        } 


</script>
</head>
<body>
<font style="font-size:20px">  

<h3>Acceleration and Device Information Hello World</h3>
You should tilt the screen and see if the button moves



 

 
    
<div id="myDiv1" style="position:absolute; width:100px; height:50px; left:50px; top:100px">
    
   
<input type=button value="easier.html" style="font-size:20px" ontouchstart="{
 location = 'easier.html'
}">
</div>

<input type=button value="easier.html" style="font-size:20px" ontouchstart="{
 alert( window.innerWidth - document.getElementById('myDiv1').style.width)
}">

 
 
 
 
 
    
    
       
</font>
</body>
</html>
