<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">


    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
     alert('devices ready to use');
      var options = { frequency: 40 }; // if 1000 update every second
       watchID = navigator.accelerometer.watchAcceleration(onAccelSuccess, onAccelError, options);
       
    }
    
  

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onAccelSuccess(acceleration) {

        document.getElementById('myDiv1').style.left = parseInt(document.getElementById('myDiv1').style.left)+acceleration.x + 'px' 
        document.getElementById('myDiv1').style.top = parseInt(document.getElementById('myDiv1').style.top)+ acceleration.y + 'px' 
    
       if (parseInt(document.getElementById('myDiv1').style.left) < 0){document.getElementById('myDiv1').style.left = '0px'}
       if (parseInt(document.getElementById('myDiv1').style.left) > windwo.width){document.getElementById('myDiv1').style.left =window.width +  'px'}
       if (parseInt(document.getElementById('myDiv1').style.top) < 0){document.getElementById('myDiv1').style.top = '0px'}
       if (parseInt(document.getElementById('myDiv1').style.top) > window.height){document.getElementById('myDiv1').style.top = window.height + 'px'}
    }

    // onError: Failed to get the acceleration
    //
    function onAccelError() {
        alert('onError!');
    }
    

    function stopAccelWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        } 


</script>
</head>
<body>
<font style="font-size:20px">  

<h3>Acceleration and Device Information Hello World</h3>



 

 
    
<div id="myDiv1" style="position:absolute; left:50px; top:100px">
    
   
<input type=button value="Advanced" style="font-size:20px">

</div>

    
    
       
</font>
</body>
</html>
